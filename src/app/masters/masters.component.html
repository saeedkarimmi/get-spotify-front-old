<div class="row text-left">
    <div class="col-6">
        <div class="content-header">Masters</div>
        <p class="content-sub-header">List of getspotify master accounts.</p>
    </div>
    <div class="col-6" style="text-align: right">
        <a class="btn btn-raised gradient-ibiza-sunset white m-2 mr-auto" (click)="openAddNewModal()">Add New Master</a>
    </div>
</div>
<div class="row">
    <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
        <fieldset class="form-group">
            <label for="basicInput">Search</label>
            <input type="text" class="form-control" id="basicInput" placeholder="Email, Username"
                   [(ngModel)]="filter.search" (keyup)="filterList()">
        </fieldset>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
        <fieldset class="form-group">
            <label for="mSelect">Type</label>
            <select class="form-control" id="mSelect" [(ngModel)]="filter.type" (change)="filterList()">
                <option value="0">Select Type</option>
                <option value="1">Free Masters</option>
                <option value="2">Full Masters</option>
            </select>
        </fieldset>
    </div>
</div>
<div class="row" matchHeight="card">
    <div class="col-xl-3 col-lg-12" *ngFor="let item of displayItems">
        <div class="card">
            <div class="card-content">

                <h4 class="info text-center mt-3">{{item.username}}</h4>
                <h6 class="text-center mt-1">{{item.email}}</h6>
                <h6 class="warning text-center mt-1">Due: {{item.due_date | date:'yyyy/MM/dd'}}</h6>

                <div class="card-body p-0">
                    <div class="row">
                        <div class="card-body">
                            <div id="donut-chart1">
                                <x-chartist [data]="item.chart" [type]="donutChart.type"
                                            [options]="donutChart.options"
                                            [responsiveOptions]="donutChart.responsiveOptions"
                                            [events]="donutChart.events">
                                </x-chartist>
                            </div>
                            <h6 class="text-danger text-center" style="margin-top: -50px;">{{item.accounts_count}} /
                                5</h6>
                            <div class="text-center pt-1">
                                <a class="info p-0" (click)="view(item.id)">
                                    <i class="ft-eye font-medium-3 mr-2"></i>
                                </a>
                                <a class="success p-0" (click)="edit(item.id)">
                                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                </a>
                                <a class="danger p-0" (click)="delete(item.id)">
                                    <i class="ft-trash font-medium-3 mr-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
