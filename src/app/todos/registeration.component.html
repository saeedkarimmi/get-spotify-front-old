<div class="modal-header">
    <h4 class="modal-title">Register New Account</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
            <fieldset class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email Address" [disabled]="true"
                       [(ngModel)]="data.email">
            </fieldset>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
            <fieldset class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Password" [disabled]="true"
                       [(ngModel)]="data.password">
            </fieldset>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
            <fieldset class="form-group">
                <label>Fullname</label>
                <input type="text" class="form-control" placeholder="Fullname" [disabled]="true"
                       [(ngModel)]="data.fullname">
            </fieldset>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-12 mb-1">
            <fieldset class="form-group">
                <label>Phone Number</label>
                <input type="number" class="form-control" placeholder="989xxxxxxxx" [disabled]="true"
                       [(ngModel)]="data.number">
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-raised" [disabled]="isLoading"
            (click)="activeModal.close('Close click')">Close
    </button>
    <button type="button" class="btn btn-success btn-raised" [disabled]="isLoading" (click)="accept()">Accept</button>
    <button type="button" class="btn btn-danger btn-raised" [disabled]="isLoading" (click)="reject()">Reject</button>
</div>
